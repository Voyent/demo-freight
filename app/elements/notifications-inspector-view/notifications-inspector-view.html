<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="notifications-inspector-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .notifications paper-item{
        font-size: 12px;
      }

      paper-material{
        padding: 20px;
        background-color: #FFF;
      }
      paper-item-body ::content > * {
        white-space: normal;
      }
      paper-icon-item{
        border-bottom: 1px solid #EEE;
        padding: 10px 0;
      }
      paper-icon-item:first-child{
        padding-top: 0;
      }
      paper-icon-item:last-of-type{
        border-bottom: none;
        padding-bottom: 0;
      }

      .wrapperDiv {
        height:75px;
        width: 100%;
      }
      paper-header-panel {
        background-color:white;
        box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        height:100%;
        margin:12px;
        width:100%;
      }
      .paper-header {
        background-color:#5c6f38;
        color:white;
        text-align:center;
        transition:height 0.2s ease 0s;
      }
      .content {
        padding-top:10px;
        text-align:center;
      }
      paper-button.clear {
        font-size: small;
        height: 20px;
        padding-top: 3px;
        position: absolute;
        right: 5px;
        top: 5px;
        width: 40px;
      }
    </style>

    <h2>Current Message:</h2>
    <template is="dom-if" if="{{message}}">
      <div class="wrapperDiv">
        <paper-header-panel>
          <div class="paper-header">{{message}}</div>
          <div class="content">
            <paper-button raised on-click="fireEvent" data-response="Available" data-result="y">Available</paper-button>
            <paper-button raised on-click="fireEvent" data-response="Busy" data-result="n">Busy</paper-button>
          </div>
        </paper-header-panel>
      </div>
    </template>
    <template is="dom-if" if="{{!message}}">
      No notification to display.
    </template>

    <h2>Past Messages:</h2>
    <div style="position:relative">
      <template is="dom-if" if="{{!hasMessages}}">
        <paper-material>No responses yet...</paper-material>
      </template>
      <template is="dom-if" if="{{hasMessages}}">
        <paper-material>
          <paper-menu class="notifications">
            <template is="dom-repeat" items="{{messages}}" sort="sortNotifications">
              <paper-icon-item>
                <iron-icon icon="communication:message" item-icon></iron-icon>
                <paper-item-body three-line>
                  <div><span>{{item.details}}</span></div>
                  <div secondary>
                    <span>{{item.time}}</span>
                  </div>
                  <div secondary>
                    <span>Response given:</span> <span>{{item.response}}</span>
                  </div>
                </paper-item-body>
              </paper-icon-item>
            </template>
          </paper-menu>
        </paper-material>
      </template>
      <paper-button class="clear" on-click='resetMessages'>Clear</paper-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'notifications-inspector-view',

        properties: {
          visible: {
            type: Boolean,
            notify: true,
            observer:"loadNotification"
          },
          messages: {
            type: Array,
            value:[]
          },
          message: {
            type: String,
            value:null
          },
          hasMessages: {
            type: Boolean,
            computed: '_computeHasMessages(messages.splices)'
          }
        },

        loadNotification: function() {
          if (bridgeit.notify.selected && !this.message) {
            this.message = bridgeit.notify.selected.details;
          }
        },

        fireEvent: function(e) {
          var _this = this;
          var event = {
            "service":"freight",
            "event":"impact",
            "type":"inspectorAck",
            "data":{
              "result":e.target.getAttribute('data-result'),
              "pass":{
                "stateId":bridgeit.notify.selected.payload.stateId
              }
            }
          };

          bridgeit.io.metrics.createCustomEvent({"event":event}).then(function() {
            //remove notification from queue
            _this.message = '';
            var notification = bridgeit.notify.selected;
            notification.response = e.target.getAttribute('data-response');
            _this.push('messages',notification);
            bridgeit.notify.removeSelectedNotification();
          }).catch(function(error) {
            console.log('Error in createCustomEvent:',error);
          });
        },

        _computeHasMessages: function(){
          return this.messages && this.messages.length;
        },

        sortNotifications: function(a,b) {
          if (a.time > b.time) { return -1; }
          else if (a.time < b.time) { return 1; }
          return 0;
        },

        resetMessages: function(){
          this.messages = [];
        }
      });
    })();
  </script>
</dom-module>
