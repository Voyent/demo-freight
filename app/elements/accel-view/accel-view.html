<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="accel-view">
<template>
    <style include="shared-styles">
        :host {
            display: block;
        }

        .horizontal-section {
          padding: 0 !important;
        }
        .avatar {
          display: inline-block;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          overflow: hidden;
          background: #ccc;
        }
        paper-item {
          --paper-item: {
            cursor: pointer;
          };
        }
        .sublist {
          padding-left: 20px;
          padding-right: 20px;
        }

      paper-menu.paper-menu-0{
        background: #E4E4E4;
      }

        table{
          border-collapse: collapse;
        }

        table, td, th {
          border-bottom:1pt solid black;
        }


    </style>
    <h2 class="page-title">Accelerometer Data</h2>
    <template is="dom-if" if="{{visible}}">
      <div style="width:100%;max-height:200px;">
        <div style="width:77%;display:inline-block;padding:0 5px;vertical-align:middle;">
          <paper-menu id="scenarioMenu">
            <template is="dom-repeat" items="{{scenarios}}">
              <paper-item id="[[item._id]]" on-click="populate">[[item._id]]</paper-item>
            </template>
          </paper-menu>
      </div><div style="width:20%;display:inline-block;padding:0;vertical-align:middle;">
        <paper-button raised on-click="playData">Play</paper-button>
      </div>
      </div>
      <br/><br/>
      <div style="width:100%">
        <table style="width:100%">
          <tr>
            <th></th>
            <th>Delay</th>
            <th>MAC address</th>
            <th>Distance</th>
            <th>Impact</th>
          </tr>
        <template is="dom-repeat" items="{{events}}">
          <tr style="text-align: center">
            <td>[[index]]</td><td>[[item.delay]]</td><td>[[item.event.data.MAC]]</td><td>[[item.event.data.distance]]</td><td>[[item.event.data.impact]]</td>
          </tr>
        </template>
        </table>
      </div>
    </template>
</template>
<script>
    (function () {
        'use strict';
        var poly;

        Polymer({
            is: 'accel-view',

            properties: {
                visible: {
                    type: Boolean,
                    notify: true,
                    observer: '_visibleChanged'
                },
                scenarios: {
                    type: Array,
                    notify: true,
                    value: []
                },
                drivers: {
                  type: Array,
                  notify: true,
                  value: []
                },
                events:{
                  type: Array,
                  notify: true,
                  value: []
                }
            },

            ready: function () {
                poly = this;
            },

            _visibleChanged: function () {
                if (this.visible) {
                    poly.loadScenarios();
                }
            },

            loadScenarios: function () {
                var params = {collection:'accelerometer-simulations'};
                bridgeit.io.documents.findDocuments(params).then(function (documents) {
                  poly.scenarios = documents;
                });
            },

          populate:function(e){
            var model = e.model.__data__.item;
            poly.events = model.events;
          },

          playData:function(){
            var scenario = poly.$$('#scenarioMenu').querySelector('.iron-selected').getAttribute('id');
            var params = {'event':{'event':'scenarioStart','service':'freight','type':'metricsPush', 'data':{'id':scenario}}};
            bridgeit.io.metrics.createCustomEvent(params);
          }
        });
    })();
</script>
</dom-module>
